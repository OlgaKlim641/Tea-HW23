



<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/main">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/catalog">Каталог</a>
          </li>
        </ul>
        <form class="d-flex search p-2 gap-1" (submit)="onSearch(); $event.preventDefault()">
          <input
            [(ngModel)]="query"
            name="search"
            class="form-control me-2"
            type="text"
            placeholder="Поиск чая"
            aria-label="Search"
            autocomplete="off"
          />
          <button
            class="btn btn-outline-primary"
            id="search-button"
            type="submit"
            [disabled]="!query.trim()"
          >
            Найти
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="clearSearch()"
            [disabled]="!query.trim()"
          >
            Очистить
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
